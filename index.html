
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      // EMERGENCY ERROR TRAP
      window.onerror = function(msg, url, line, col, error) {
        var errorBox = document.createElement('div');
        errorBox.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:99999; font-size:20px; padding:20px; overflow:auto;';
        errorBox.innerHTML = '<h3>ðŸ”¥ CRITICAL ERROR ðŸ”¥</h3><p>' + msg + '</p><p>Line: ' + line + '</p><pre>' + (error ? error.stack : '') + '</pre>';
        document.body.appendChild(errorBox);
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        var errorBox = document.createElement('div');
        errorBox.style.cssText = 'position:fixed; bottom:0; left:0; width:100%; height:50%; background:#fff0f0; color:darkred; z-index:99999; font-size:18px; padding:20px; overflow:auto; border-top: 5px solid red;';
        errorBox.innerHTML = '<h3>âš¡ PROMISE ERROR âš¡</h3><p>' + event.reason + '</p>';
        document.body.appendChild(errorBox);
      });
    </script>
    <style>
      /* Force dark background to verify CSS loading */
      body { background-color: #222 !important; }
    </style>

</head>
