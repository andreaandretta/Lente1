name: Android CI/CD - Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"
        cache: gradle

    - name: Decode keystore
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > lente-release.jks
      continue-on-error: true

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: List project structure
      run: |
        echo "=== Project Structure ===" 
        find . -type f -name "*.kt" -o -name "*.xml" -o -name "*.kts" | head -50
        echo "=== AndroidManifest.xml ===" 
        cat app/src/main/AndroidManifest.xml || true

    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug --stacktrace --info 2>&1 || true
        echo "=== Build outputs ===" 
        find . -name "*.apk" 2>/dev/null || echo "No APK found"
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Debug dir not found"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Lente-Debug-APK
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
