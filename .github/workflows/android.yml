name: Android CI/CD - Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"
        cache: gradle

    - name: Decode keystore
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > lente-release.jks 2>/dev/null || echo "No keystore secret"

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Check Gradle tasks
      run: ./gradlew tasks --all | grep -i apk || true

    - name: Build Debug APK
      run: |
        set -x
        ./gradlew assembleDebug --stacktrace
        echo "Build completed with exit code: $?"
        echo "Looking for APKs..."
        find . -name "*.apk" -type f 2>/dev/null
        ls -laR app/build/outputs/ 2>/dev/null || echo "No outputs directory"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: Lente-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
